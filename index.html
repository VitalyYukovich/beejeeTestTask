<!DOCTYPE html>
<html>
	<head>
		<title>BeeJee Test Task</title>
		<meta charset="utf-8">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  		<script src = "./js/ajax.addtask.js"></script>
  		<script src = "./js/ajax.getlisttask.js"></script>
  		<script src = "./js/ajax.changestatus.js"></script>
  		<script src = "./js/ajax.sort.js"></script>
  		<script src = "./js/ajax.checksession.js"></script>
  		<script src = "./js/ajax.edittask.js"></script>
  		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
			<h1 align="center">BeeJee Test Task</h1>
			<div id='authBlock' align="center">
			</div>
			<br />
			<div class="card">
			    <div class="card-header">
				    <div class="row">
					    <div class="col-md-10">
				       		<h3 class="card-title">BeeJee To-Do List</h3>
				      	</div>
				    </div>
			    </div>
				<div class="card-body">
					<form method='post' id='to_do_form'>
						<span id="message"></span>
						<div class="form-group">
						  	<label>Имя</label>
	    					<input type="text" name="user_name" id="user_name" class="form-control" placeholder="Введите имя">
						</div>
	    				<div class="form-group">
	    					<label>Email</label>
	    					<input type="text" name="user_email" id="user_email" class="form-control" placeholder="Введите email">
	    				</div>
    					<div class="form-group">
					    	<label>Описание задачи</label>
					    	<textarea class="form-control" name="task_detail" id="task_detail" rows="4" placeholder="Введите описание задачи"></textarea>
						</div>
						<button type="submit" name="submit" id="submit"class="btn btn-primary">Добавить задачу</button>
					</form>

					<br />
					<table class = 'table table-hover' id='list_task'>
						<thead>
							<tr>
								<th id='captionName'>Имя</th>
								<th id='captionEmail'>Email</th>
								<th id='captionDetail'>Описание задачи</th>
								<th id='captionEdit'></th>
								<th id='captionStatus'>Статус</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<br>
					<nav>
						<ul class="pagination">
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div id='editTaskDetaikModal' class="modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Изменить описание задачи</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		        	<div class="form-group">
				    	<label>Описание задачи</label>
				    	<textarea class="form-control" name="editTaskDetail" id="editTaskDetail" rows="4" data-taskid=0></textarea>
 					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id='submitEditTaskDetail'>Сохранить</button>
		      </div>
		    </div>
		  </div>
		</div>
 </body>
</html>
